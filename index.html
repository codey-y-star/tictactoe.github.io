<!DOCTYPE html> <!-- Tell the browser that this is html type of document -->
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Joti+One|Damion|Orbitron');
		body {
			width: 550px;
			margin: auto;
			background-image: url("http://hdbackgroundspic.com/wp-content/uploads/2017/02/green-beautiful-background.jpg");
		}

		table{
			border: 1px solid black;
		}

		#message{
			font-family: 'Architects Daughter', cursive;
			display: inline;
			font-size: 20px;
		}

		#winnerclipart{
			display: inline;
		}
		
		#reset{
			font-family: 'Architects Daughter', cursive;
			text-decoration: none;
			color: black;
			font-size: 20px;
		}

		h1{
			border-bottom: 1px solid black;
			font-family: 'Joti One', cursive;
		}

		.square {
			border: 1px solid;
			border-color: #48F637;
			height: 120px;
			width: 120px;
			font-size: 50pt;
			text-align: center;
			font-family: 'Orbitron', sans-serif;
		}
	</style>
</head>
<body onload="startGame()">
	<h1>Tic Tac Toe in JavaScript</h1>
		<div id="message"></div>
		<div id="winnerclipart"></div>
	<table>
		<tr>
			<td class="square" id="s1" onclick="nextMove(this)"></td>
			<td class="square" id="s2" onclick="nextMove(this)"></td>
			<td class="square" id="s3" onclick="nextMove(this)"></td>
		</tr>
		<tr>
			<td class="square" id="s4" onclick="nextMove(this)"></td>
			<td class="square" id="s5" onclick="nextMove(this)"></td>
			<td class="square" id="s6" onclick="nextMove(this)"></td>
		</tr>
		<tr>
			<td class="square" id="s7" onclick="nextMove(this)"></td>
			<td class="square" id="s8" onclick="nextMove(this)"></td>
			<td class="square" id="s9" onclick="nextMove(this)"></td>
		</tr>
	</table>
	<a href="JavaScript: startGame()" id="reset">Start Over</a>
	<script src="main.js"></script>
</body>
</html>
